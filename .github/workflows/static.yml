# Simple workflow for deploying static content to GitHub Pages
name: Deploy static site from /docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload /docs folder only
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'  # ðŸ‘ˆ Upload only the static site content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
