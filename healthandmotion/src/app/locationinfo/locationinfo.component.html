<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-white rounded-2xl shadow-lg">
    <!-- Google Maps -->
    <div class="w-full h-80 md:h-full">
      <iframe
        title="Gym Location"
        class="w-full h-full rounded-2xl"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.092529709073!2d-122.41941548468149!3d37.77492977975945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e5f0e3b8c0f%3A0x5043e0e2b54f0a23!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>
  
    <!-- Working Hours -->
    <ul class="space-y-1 text-base text-gray-700">
        <li *ngFor="let item of workingHours">
          <strong>{{ item.day }}:</strong> {{ item.hours }}
        </li>
      </ul>
