<div class="grid grid-cols-2 sm:grid-cols-3 gap-4 p-4 bg-[color:var(--background-color)]">
    <div *ngFor="let image of images" class="cursor-pointer group relative" (click)="openImage(image)">
        <img [src]="image" alt="Gym Image"
        class="w-full h-48 object-cover rounded-xl shadow-lg transition duration-300 ease-in-out group-hover:scale-105" />
      
    </div>
  
    <!-- Overlay Modal -->
    <div *ngIf="selectedImage" class="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center" (click)="closeImage()">
      <img [src]="selectedImage" alt="Enlarged Image" class="max-w-[90%] max-h-[90%] rounded-xl border-4 border-[color:var(--neon-green)] shadow-2xl" />
    </div>
  </div>
